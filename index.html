<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Men√∫ Interactivo</title>
    <style>
        .menu {
            background-color: rgb(29, 245, 0);
            border: 1px solid #ddd;
            padding: 10px;
        }

        .menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .menu li {
            position: relative;
        }

        .menu li a {
             text-decoration: none;
             padding: 10px 20px;
             color: #333;
             display: block;
            
        }

        .menu li a:hover {
            background-color: grey;
            color: #fff;
        }

        .menu li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: lightseagreen;
            border: 1px solid #ddd;
            list-style: none;
            padding: 0;
            z-index: 10;
        }

        .menu li ul li {
            width: 150px;
        }

        .menu li:hover ul {
            display: block;
        }
        body{
            background-color: grey;
        }
    </style>
</head>

        <ul>

                </ul>
            </li>

        </ul>
    </nav>
</body>
</html>
